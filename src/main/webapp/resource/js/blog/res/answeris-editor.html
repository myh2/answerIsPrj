<meta charset="UTF-8">
<script type="text/javascript" src="../resource/js/codelet/codeletDao.js"></script>
<style>
	@media screen and (max-width: 360px){
		#icon-container{
			background: #CCCCCC;
			/* height: 30px; */
			border-bottom: 1px solid gray;
			font-size: 15px;
			position: fixed;
			bottom: 0px;
			width: 100%;
			overflow: auto;
			border: 1px solid red;
		}
		#icon-container ul{
		
			list-style-type: none;
		}
	}
	@media screen and (min-width: 361px){
		#icon-container{
			background: #CCCCCC;
			/* height: 30px; */
			border-bottom: 1px solid gray;
			font-size: 15px;
			overflow: auto;
			position: static;
			width: 100%;
		}
		#icon-container ul{
			list-style-type: none;		
		}
	}
	
	#icon-container li{
		float: left;
		display:block;
		height: 30px;
		/* width: 30px; */
	}
	#icon-container input{
		width: 30px;
		height: 100%;
	}
	#icon-container input[class="codelet-call-button"]{
		width: 60px;
	}
	#icon-container input[class="img-button"]{
		width: 60px;
	}
	#icon-container select{
		height: 100%;
	}
	.editable-div{
		width: 100%;
		height: 300px;
		overflow: scroll;
	}
	
	.dialog-background-cover{
		position: fixed;
		z-index: 10000;
		top: 0px;
		left: 0px;
		opacity: 0.5;
		width: 100%;
		height: 100%;
		display: none;
		background-color: white;
	}
	.codelet-dialog-box{
		position: fixed;
		top: calc(50% - 200px);
		left: calc(50% - 300px);
		z-index: 10010;
		background: pink;
		visibility: hidden;
		width: 600px;
		height: 400px;
	}
	.codelet-dialog-box > div{
		clear: both;
	}
	.codelet-dialog-box input{
		float: left; 
	}
	.codelet-dialog-box input:last-child{
		float: right;
	}
	tbody td{
		border-bottom: 1px dashed gray;
	}
	textarea{
		resize:none;
	}
</style>

<div id="icon-container">
	<ul>
		<li><input class="italic-button" type="button" value="I" /></li>
		<li><input class="bold-button" type="button" value="B" /></li>
		<li><input class="underline-button" type="button" value="U" /></li>
		<li><select class="font-size-button">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3" selected="selected">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="6">7</option>
			</select>
		</li>
		<li><select class="font-style-button">
				<option value="맑은고딕" selected="selected">맑은고딕</option>
				<option value="바탕">바탕</option>
				<option value="굴림">굴림</option>
				<option value="돋움">돋움</option>
			</select>
		</li>
		<li><input class="codelet-reg-button" type="button" value="< >" ></li>
		<li><input class="codelet-call-button" type="button" value="Codelet" ></li>
		<li><input class="img-button" type="button" value="Image" ></li>
	</ul>
</div>
<div class="editable-div" contenteditable="true">탭하여 글 작성</div>

<div tabindex="-1" class="dialog-background-cover"></div>

<div class="codelet-dialog-box">
	<div>
		<input class="recent-reg" type="button" value="최근등록순" />
		<input class="favorite" type="button" value="즐겨찾기" />
		<input class="recent-view" type="button" value="최근조회순" />
		<input type="button" value="cancel"/>
	</div>
	<div>
		<table id="codelet-list">
			<tbody>
			</tbody>
		</table>
	</div>
	<div>
		<input class="btn-OK" type="button" value="확인" />
	</div>
</div>
